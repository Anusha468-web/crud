<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                    <input type="text" placeholder="Batch" id="batch">
                    <input type="number" placeholder="Mobile" id="mobile">
                    <input type="text" placeholder="Placed or Not" id="placed">

                </div>
                <div class="data mt-3">
                    <button class="btn btn-success" onclick="add()">Add data</button>
                    <button class="btn btn-success" onclick="edit()">Edit</button>
                    <span id="ind" style="display:none"></span>
                </div>
                <div class=" p-1">
                    <table border="2px" id="info"></table>
                   
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
